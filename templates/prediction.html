<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Prediction</title>
</head>
<body>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Prediction Project</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form for prediction</p>
      <br><br><h2><b>{{prediction_text}}</b></h2>
    </div>
    <div></div>
    <a class="btn btn-primary" href="./" role="button">Back</a>
    <form action='/predict' method='POST'>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="">-- select gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="married" class="form-label">Married Status</label>
        <select class="form-select" id="married" name="married" required>
          <option value="">-- select married status --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dependents" class="form-label">Dependents</label>
        <select class="form-select" id="dependents" name="dependents" required>
          <option value="">-- select dependents --</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3+">3+</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <select class="form-select" id="education" name="education" required>
          <option value="">-- select education --</option>
          <option value="Graduate">Graduate</option>
          <option value="Not Graduate">Not Graduate</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="employed" class="form-label">Employed</label>
        <select class="form-select" id="employed" name="employed" required>
          <option value="">-- select employed --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="credit" class="form-label">Credit History</label>
        <select class="form-select" id="credit" name="credit" required>
          <option value="">-- select credit history --</option>
          <option value="1.000000">1</option>
          <option value="0.000000">0</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="area" class="form-label">Property Area</label>
        <select class="form-select" id="area" name="area" required>
          <option value="">-- select property area --</option>
          <option value="Semiurban">Semiurban</option>
          <option value="Urban">Urban</option>
          <option value="Rural">Rural</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="ApplicantIncome" class="form-label">Enter Applicant Income</label>
        <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome" required placeholder="Applicant Income">
      </div>
      <div class="mb-3">
        <label for="CoapplicantIncome" class="form-label">Enter Coapplicant Income</label>
        <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" required placeholder="Coapplicant Income">
      </div>
      <div class="mb-3">
        <label for="LoanAmount" class="form-label">Enter Loan Amount</label>
        <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" required placeholder="Loan Amount">
      </div>
      <div class="mb-3">
        <label for="Loan_Amount_Term" class="form-label">Enter Loan Amount Term</label>
        <input type="text" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" required placeholder="Loan Amount Term">
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>
</section>

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
